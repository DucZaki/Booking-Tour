
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: layout(~{::section})">
<section>

    <!-- HERO SECTION: chỉ chứa dòng chữ -->
    <header class="hero-section py-5" style="background-color: #f5f5f5;">
        <div class="container text-center">
            <h1 id="typing-text">Bạn muốn đi đâu cùng Zaki Booking</h1>

        </div>
    </header>

    <!-- FORM TÌM KIẾM: tách riêng khỏi header -->
    <section class="search-section bg-white py-4">
        <div class="container">
            <form class="bg-white p-4 rounded shadow">
                <div class="row g-3">
                    <!-- Điểm đến -->
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Bạn muốn đi đâu? <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="ví dụ: Đà Nẵng, Phú Quốc, Nhật Bản, ..." />
                    </div>

                    <!-- Ngày đi -->
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Ngày đi</label>
                        <input type="date" class="form-control" />
                    </div>

                    <!-- Ngân sách -->
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Ngân sách</label>
                        <select class="form-select">
                            <option selected>Chọn mức giá</option>
                            <option>Dưới 5 triệu</option>
                            <option>Từ 5 - 10 triệu</option>
                            <option>Từ 10 - 20 triệu</option>
                            <option>Trên 20 triệu</option>
                        </select>
                    </div>

                    <!-- Nút tìm -->
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Tìm tour
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- ĐIỂM ĐẾN NỔI BẬT -->
    <section class="py-5 text-center">
        <div class="container">
            <h2 class="fw-bold mb-4">Điểm đến nổi bật</h2>
            <div class="row g-4">
                <div class="col-md-4" th:each="dd : ${dsNoiBat}">
                    <div class="card border-0 shadow-sm h-100">
                        <img th:src="@{${dd.hinh_anh}}" class="card-img-top rounded" alt=""
                             style="width:100%; height:250px; object-fit: cover;">
                        <div class="card-body">
                            <h5 th:text="${dd.thanh_pho}"></h5>
                            <p th:text="${dd.chau_luc}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- TOUR PHỔ BIẾN -->
    <section class="bg-light py-5">
        <div class="container text-center">
            <h2 class="fw-bold mb-4">Tour phổ biến</h2>
            <div class="row g-4">
                <div class="col-md-4" th:each="ds : ${dsnoibatcd}">
                    <div class="card border-0 shadow-sm h-100">
                        <img th:src="@{${ds.hinh_anh}}" class="card-img-top rounded" alt=""
                             style="width:100%; height:250px; object-fit: cover;" />
                        <div class="card-body">
                            <h5 class="card-title" th:text="${ds.tieu_de}"></h5>
                            <p th:text="${#numbers.formatDecimal(ds.gia, 0, 'COMMA', 2, 'POINT')} + ' VND'"></p>
                            <button class="btn btn-outline-primary">Xem chi tiết</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- KHÁCH HÀNG NÓI GÌ -->
    <section class="py-5 text-center bg-light">
        <div class="container">
            <h2 class="fw-bold mb-4">Khách hàng nói gì?</h2>

            <div id="reviewCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner">
                    <!-- Lặp qua từng đánh giá để tạo slide -->
                    <div class="carousel-item" th:each="dsdg, iterStat : ${dsDanhGia}"
                         th:classappend="${iterStat.index == 0} ? 'active'">
                        <blockquote class="blockquote">
                            <p class="mb-4" th:text="${dsdg.binh_luan}"></p>
                            <footer class="blockquote-footer" th:text="${dsdg.nguoiDung?.ho_ten}"></footer>
                        </blockquote>
                    </div>
                </div>

                <!-- Nút điều hướng -->
                <button class="carousel-control-prev" type="button" data-bs-target="#reviewCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
                    <span class="visually-hidden">Trước</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#reviewCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
                    <span class="visually-hidden">Tiếp</span>
                </button>
            </div>
        </div>
    </section>



    <!-- CSS CHO HIỆU ỨNG -->
    <style>
        /* Banner (hero-section) */
        .hero-section {
            height: 35vh;                        /* Chiều cao banner: 35% màn hình */
            background-color: #f5f5f5;           /* Nền sáng dịu */
            display: flex;
            flex-direction: column;
            justify-content: center;             /* Căn giữa theo chiều dọc */
            align-items: center;                 /* Căn giữa theo chiều ngang */
            text-align: center;
            /*background: linear-gradient(135deg, #1E90FF, #63B3FF);*/
            overflow: hidden;
            position: relative;
        }

        /* Dòng chữ hiệu ứng typing */
        #typing-text {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            letter-spacing: 1px;
            color: #0d6efd;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            /* border-right: 3px solid rgba(0, 0, 0, 0.2); */ /* Bỏ con trỏ */
            animation: typing 2s steps(34, end) 1 normal both; /* Bỏ delay */
            line-height: 1.3;       /* Tăng line-height */
            color:#1E90FF;
            padding-bottom: 5px;    /* Tránh chữ bị cắt */

        }



        /* Gõ từng chữ */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }


    </style>



</section>
</html>
