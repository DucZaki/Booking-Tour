<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-image: url('blob.png');
        }

        div {
            background-color: antiquewhite;
            box-shadow: 0px 0px 20px grey;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            background-image: linear-gradient(0, rgba(169, 169, 169, 0.3), rgba(169, 169, 169, 0.3)), url('blob.png');
            background-size: cover, cover;
            font-weight: bold;
        }

        .input {
            width: 300px;
            height: 35px;
            margin: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 300px;
            height: 37px;
            border-radius: 15px;
            border: 0.5px solid #ccc;
            font-size: 20px;
            color: grey;
            margin-top: 20px;
            background-color: black;
        }

        button:hover {
            box-shadow: 0px 0px 10px grey;
            background: rgba(255, 255, 255, 0.481);
            color:black;
        }

        .input:hover {
            box-shadow: 0px 0px 10px grey;
        }

        .color {
            color: black;
        }

        .color:hover {
            filter: drop-shadow(0px 0px 20px black);
        }

        p {
            padding-bottom: 50px;
        }

        h1 {
            font-size: 46px;
            font-weight: bold;
            margin: 20px
        }

        input {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Login</h1>
        <input class="input" type="text" name="username" placeholder="Username">
        <br>
        <input class="input" type="password" name="password" placeholder="Password">
        <br>
        <input type="checkbox">
        <label style="padding-right: 20px;"> Remember me</label>
        <label><a href="https://www.facebook.com/anuc19" class="color">Forgot Password</a></label>
        <br>
        <button>Log in</button>
        <p>Don't have an account. <a class="color" href="https://www.facebook.com/anuc19">Register</a></p>
    </div>
</body>

</html>
