<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Booking Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <!-- Hiển thị lỗi -->
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}">Invalid username or password!</span>
                    </div>

                    <!-- Hiển thị thông báo logout -->
                    <div th:if="${message}" class="alert alert-success">
                        <span th:text="${message}"></span>
                    </div>

                    <!-- Form đăng nhập - QUAN TRỌNG: URL và parameter name -->
                    <form th:action="@{/perform-login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"  <!-- QUAN TRỌNG: phải là "username" -->
                            placeholder="Enter username"
                            required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"  <!-- QUAN TRỌNG: phải là "password" -->
                            placeholder="Enter password"
                            required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="remember"
                                   name="remember-me">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-2">Don't have an account?</p>
                        <a th:href="@{/register}" class="btn btn-outline-success">
                            Register Now
                        </a>

                        <div class="mt-3">
                            <a th:href="@{/}" class="text-decoration-none">
                                ← Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
