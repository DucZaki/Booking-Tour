<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/admin_layout :: head('Admin')}"></head>

<body>
<header th:replace="~{layout/admin_layout:: header()}"></header>
<div class="d-flex">
    <nav th:replace="~{layout/admin_layout :: nav()}"></nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>User List</h3>
            <a href="/admin/user/create" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Thêm người dùng</a>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Tên đăng nhập</th>
                        <th>Họ và tên</th>
                        <th>Email</th>
                        <th>Ngày tạo</th>
                        <th>Quyền</th>
                        <th>Số điện thoại</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.tenDangNhap}"></td>
                        <td th:text="${user.hoTen}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${#temporals.format(user.ngayTao, 'dd-MM-yyyy')}"></td>
                        <td><span th:text="${user.vaiTro}"></span></td>
                        <td th:text="${user.number}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/admin/user/' + ${user.id}}" class="btn btn-success btn-sm">Info</a>
                                <button type="button" class="btn btn-outline-success btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="visually-hidden">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{'/admin/user/edit/' + ${user.id}}" class="dropdown-item">Edit</a></li>
                                    <li><a th:href="@{'/admin/user/delete/' + ${user.id}}" class="dropdown-item text-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div aria-label = "Page navigation">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" th:classappend="${page == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/user(page=${page - 1}, perPage=${perPage})}"><-</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPage - 1)}" th:classappend="${i == page} ? 'active'">
                        <a class="page-link" th:href="@{/admin/user(page=${i}, perPage=${perPage})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${page == totalPage - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/user(page=${page + 1}, perPage=${perPage})}">-></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
