<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BookingTour Admin</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/travels}">Travels</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/destinations}">Destinations</a></li>
        <li class="nav-item"><a class="nav-link text-danger" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4">Welcome to Admin Dashboard</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Users</h5>
          <p class="card-text">Manage registered users</p>
          <a th:href="@{/admin/users}" class="btn btn-primary">Go</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Travels</h5>
          <p class="card-text">View and edit tours</p>
          <a th:href="@{/admin/travels}" class="btn btn-success">Go</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Destinations</h5>
          <p class="card-text">Manage destinations</p>
          <a th:href="@{/admin/destinations}" class="btn btn-warning">Go</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
