<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/admin_layout :: head('Admin')}"></head>

<body>
<header th:replace="~{layout/admin_layout:: header()}"></header>
<div class="d-flex">
    <nav th:replace="~{layout/admin_layout :: nav()}"></nav>
    <div class="container mt-4">
        <!-- Nút quay lại + chỉnh sửa -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/admin/tour}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
            <div>
                <a th:href="@{'/admin/tour/edit/' + ${tour.id}}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Sửa
                </a>
                <a th:href="@{'/admin/tour/delete/' + ${tour.id}}"
                   onclick="return confirm('Bạn có chắc muốn xóa phim này?');"
                   class="btn btn-danger">
                    <i class="bi bi-trash"></i> Xóa
                </a>
            </div>
        </div>

        <h3 class="fw-bold mb-3" th:text="${tour.tieuDe}"></h3>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="tourTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info"
                        type="button" role="tab">Thông tin</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="gallery-tab" data-bs-toggle="tab" data-bs-target="#gallery"
                        type="button" role="tab">Hình ảnh</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="movieTabContent">
            <!-- Thông tin -->
            <div class="tab-pane fade show active" id="info" role="tabpanel">
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="@{${tour.hinhAnh}}" class="img-fluid rounded shadow-sm">
                    </div>
                    <div class="col-md-8">
                        <p><strong>Tiêu đề: </strong> <span th:text="${tour.tieuDe}"></span></p>
                        <p><strong>Giá: </strong><span th:text="${#numbers.formatDecimal(tour.gia, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></span></p>
                        <p><strong>Ngày khởi hành: </strong><span th:text="${#temporals.format(tour.ngayKhoiHanh, 'dd-MM-yyyy')}"></span></p>
                        <p><strong>Ngày kết thúc: </strong><span th:text="${#temporals.format(tour.ngayKetThuc, 'dd-MM-yyyy')}"></span></p>
                        <p><strong>Phương tiện: </strong> <span th:text="${tour.idPhuongTien.loai}"></span></p>
                        <p><strong>Điểm đến: </strong> <span th:text="${tour.idDiemDen.thanhPho}"></span></p>
                        <p><strong>Mô tả: </strong> <span th:text="${tour.moTa}"></span></p>
                    </div>
                </div>
            </div>
        </div><!-- End tab content -->
    </div>
</div>
</body>
