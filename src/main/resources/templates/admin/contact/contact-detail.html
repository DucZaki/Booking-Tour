<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/admin_layout :: head('Admin')}"></head>

<body>
<header th:replace="~{layout/admin_layout:: header()}"></header>
<div class="d-flex">
    <nav th:replace="~{layout/admin_layout :: nav()}"></nav>
    <section>
        <div class="container py-5 ms-3">
            <div class="mb-4">
                <h2 class="fw-bold">CHI TIẾT LIÊN HỆ</h2>
                <p class="text-muted">
                    Thông tin chi tiết khách hàng đã gửi
                </p>
            </div>
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Họ tên</label>
                            <input class="form-control" th:value="${contact.name}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Email</label>
                            <input class="form-control" th:value="${contact.email}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Điện thoại</label>
                            <input class="form-control" th:value="${contact.phone_number}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Loại</label>
                            <input class="form-control" th:value="${contact.type}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Địa chỉ</label>
                            <input class="form-control" th:value="${contact.address}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Số khách</label>
                            <input class="form-control" th:value="${contact.guest_number}" readonly>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Tiêu đề</label>
                            <input class="form-control" th:value="${contact.tittle}" readonly>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Nội dung</label>
                            <textarea class="form-control" rows="5" th:text="${contact.content}" readonly></textarea>
                        </div>
                    </div>
                    <div class="mt-4 text-end">
                        <a th:href="@{/admin/contact}" class="btn btn-secondary rounded-pill px-4">Quay lại</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
