<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::content})}">
<head>
    <title>Tin Tức Du Lịch</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="container py-5" style="margin-top: 50px;">
        <div class="border-start border-4 border-primary ps-3 mb-5">
            <h2 class="fw-bold text-uppercase m-0">Tin tức mới nhất</h2>
            <p class="text-muted mb-0">Cập nhật tin tức du lịch 2026</p>
        </div>

        <div class="row g-4">
            <div class="col-12 mb-4" th:if="${not #lists.isEmpty(articles)}">
                <div class="card border-0 shadow-sm rounded-4 overflow-hidden bg-dark text-white">
                    <img th:src="${articles[2].urlToImage}" class="card-img opacity-50"
                         style="height: 450px; object-fit: cover;" alt="Feature Image">
                    <div class="card-img-overlay d-flex flex-column justify-content-end p-4 p-md-5">
                        <span class="badge bg-danger mb-3 w-fit-content">NỔI BẬT</span>
                        <h1 class="card-title fw-bold text-bs-warning " th:text="${articles[2].title}">Tiêu đề tin nổi bật</h1>
                        <p class="card-text fs-5 d-none d-md-block" th:text="${articles[2].description}">Mô tả ngắn tin nổi bật...</p>
                        <a th:href="${articles[2].url}" target="_blank" class="btn btn-primary rounded-pill px-4 w-fit-content">Đọc ngay</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3" th:each="article, iterStat : ${articles}" th:if="${iterStat.index != 2}">
                <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden news-card">
                    <div class="position-relative">
                        <img th:src="${article.urlToImage}" class="card-img-top"
                             style="height: 200px; object-fit: cover;" alt="News Image">
                        <span class="position-absolute top-0 start-0 m-3 badge bg-warning text-dark"
                              th:text="${article.source.name}">Nguồn</span>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <small class="text-muted mb-2">
                            <i class="bi bi-calendar-event me-1"></i>
                            <span th:text="${#strings.substring(article.publishedAt, 0, 10)}">2026-01-04</span>
                        </small>
                        <h5 class="card-title fw-bold mb-3 line-clamp-2" th:text="${article.title}">Tiêu đề bài báo</h5>
                        <p class="card-text text-muted small line-clamp-3" th:text="${article.description}">Mô tả ngắn...</p>
                        <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
                            <span class="small fw-bold text-dark" th:text="${article.author}">Tác giả</span>
                            <a th:href="${article.url}" target="_blank" class=" text-decoration-none fw-bold small text-warning">
                                Xem thêm <i class=" bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .news-card { transition: all 0.3s ease; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .w-fit-content { width: fit-content; }
    </style>
</th:block>
</body>
</html>
