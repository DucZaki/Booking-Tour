<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="container my-5 pt-4">

        <!-- Back -->
        <div class="mb-3">
            <a href="javascript:history.back()" class="text-decoration-none text-dark small fw-bold">
                <i class="bi bi-arrow-left me-1"></i> Quay lại
            </a>
        </div>

        <div class="row">

            <!-- SIDEBAR -->
            <div class="col-lg-3 mb-4">
                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body p-4">

                        <!-- USER INFO -->
                        <div class="d-flex align-items-center mb-4">
                            <div class="rounded-circle bg-warning text-white d-flex align-items-center justify-content-center fw-bold"
                                 style="width:48px;height:48px;font-size:1.2rem;">
                                <span th:text="${#strings.substring(user.hoTen,0,1)}"></span>
                            </div>

                            <div class="ms-3">
                                <h6 class="mb-0 fw-bold" th:text="${user.hoTen}"></h6>
                                <p class="mb-0 text-muted small" th:text="${user.email}"></p>
                            </div>
                        </div>

                        <!-- MENU -->
                        <div class="list-group list-group-flush small">

                            <a th:href="@{/user/profile}"
                               class="list-group-item list-group-item-action fw-bold">
                                <i class="bi bi-person me-2"></i> Tài khoản
                            </a>

                            <a th:href="@{/user/bookings}"
                               class="list-group-item list-group-item-action">
                                <i class="bi bi-luggage me-2"></i> Đơn đặt chỗ
                            </a>

                            <a th:href="@{/user/reviews}"
                               class="list-group-item list-group-item-action">
                                <i class="bi bi-star me-2"></i> Đánh giá
                            </a>

                            <form th:action="@{/logout}" method="post">
                                <button type="submit"
                                        class="list-group-item list-group-item-action text-danger fw-bold">
                                    <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTENT -->
            <div class="col-lg-9">

                <h3 class="fw-bold mb-4 text-primary text-center">
                    Thông tin tài khoản
                </h3>

                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body p-4">

                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Họ và tên</div>
                            <div class="col-md-8" th:text="${user.hoTen}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Email</div>
                            <div class="col-md-8" th:text="${user.email}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Tên đăng nhập</div>
                            <div class="col-md-8" th:text="${user.tenDangNhap}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Vai trò</div>
                            <div class="col-md-8">
                                <span class="badge bg-success"
                                      th:text="${user.vaiTro}"></span>
                            </div>
                        </div>

                        <div class="text-end mt-4">
                            <a th:href="@{/user/change-password}"
                               class="btn btn-outline-primary">
                                <i class="bi bi-lock me-1"></i> Đổi mật khẩu
                            </a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</html>
