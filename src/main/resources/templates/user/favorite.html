<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::content})}">
<head>
    <title>Chuyến đi yêu thích của tôi</title>
</head>
<body>
<th:block th:fragment="content">
    <div class="container my-5 pt-4">

        <div class="mb-3">
            <a th:href="@{/}" class="text-decoration-none text-dark small fw-bold">
                <i class="bi bi-arrow-left me-1"></i> Quay lại
            </a>
        </div>

        <div class="row">

            <!-- SIDEBAR (GIỐNG PROFILE) -->
            <div class="col-lg-3 mb-4">
                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-body p-4">

                        <div class="d-flex align-items-center mb-4">
                            <div class="rounded-circle bg-warning text-white
                                d-flex align-items-center justify-content-center fw-bold"
                                 style="width:48px;height:48px;font-size:1.2rem;">
                                <span th:text="${user.hoTen != null and #strings.length(user.hoTen) > 0}
                                    ? ${#strings.substring(user.hoTen,0,1)} : '?'"></span>
                            </div>

                            <div class="ms-3">
                                <h6 class="mb-0 fw-bold"
                                    th:text="${user.hoTen ?: 'Khách hàng'}"></h6>
                                <p class="mb-0 text-muted small"
                                   th:text="${user.email ?: 'Chưa cập nhật email'}"></p>
                            </div>
                        </div>

                        <div class="list-group list-group-flush small">
                            <a th:href="@{/user/profile}"
                               class="list-group-item list-group-item-action border-0 mb-1">
                                <i class="bi bi-person me-2"></i> Tài khoản
                            </a>

                            <a th:href="@{/user/bookings}"
                               class="list-group-item list-group-item-action border-0 mb-1">
                                <i class="bi bi-luggage me-2"></i> Đơn đặt chỗ
                            </a>

                            <!-- ACTIVE FAVORITES -->
                            <a th:href="@{/favorites/my-favorites}"
                               class="list-group-item list-group-item-action fw-bold
                               border-0 bg-light rounded mb-1">
                                <i class="bi bi-bookmark-heart me-2"></i> Các tour yêu thích
                            </a>

                            <form th:action="@{/logout}" method="post" class="p-0">
                                <button type="submit"
                                        class="list-group-item list-group-item-action
                                        text-danger fw-bold border-0">
                                    <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="col-lg-9">

                <div class="d-flex align-items-center mb-4">
                    <i class="bi bi-heart-fill text-danger fs-3 me-2"></i>
                    <h3 class="fw-bold mb-0">Tour yêu thích của tôi</h3>
                </div>

                <div th:if="${#lists.isEmpty(listYeuThich)}"
                     class="text-center py-5 shadow-sm rounded-4 bg-light border">
                    <i class="bi bi-bag-heart fs-1 text-muted"></i>
                    <p class="mt-3 text-muted">
                        Bạn chưa có chuyến đi nào trong danh sách yêu thích.
                    </p>
                    <a th:href="@{/tour}"
                       class="btn btn-primary rounded-pill px-4">
                        Khám phá ngay
                    </a>
                </div>

                <div class="row g-4" th:if="${not #lists.isEmpty(listYeuThich)}">
                    <div class="col-md-6 col-lg-4"
                         th:each="item : ${listYeuThich}">
                        <div class="card h-100 border-0 shadow-sm rounded-4
                                    overflow-hidden favorite-card">

                            <div class="position-relative">
                                <img th:src="${item.idChuyenDi.hinhAnh}"
                                     class="card-img-top"
                                     style="height:200px;object-fit:cover;">
                                <a th:href="@{/favorites/delete/{id}(id=${item.id})}"
                                   class="position-absolute top-0 end-0 m-2"
                                   onclick="return confirm('Xóa khỏi yêu thích?')">
                                    <button type="button"
                                            class="btn btn-white btn-sm
                                            rounded-circle shadow-sm text-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                <h5 class="fw-bold"
                                    th:text="${item.idChuyenDi.tieuDe}"></h5>

                                <div class="text-muted small mb-3">
                                    <i class="bi bi-calendar3 me-1"></i>
                                    <span th:text="${#temporals.format(item.ngayThem,'dd/MM/yyyy')}"></span>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-danger fw-bold"
                                          th:text="${#numbers.formatDecimal(item.idChuyenDi.gia,0,'COMMA',0,'POINT')} + ' đ'"></span>
                                    <a th:href="@{/tour/{id}(id=${item.idChuyenDi.id})}"
                                       class="btn btn-outline-primary btn-sm rounded-pill">
                                        Chi tiết
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <style>
        .favorite-card { transition: transform 0.3s ease; }
        .favorite-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
        .btn-white { background: white; border: none; width: 32px; height: 32px; display: flex; align-items:center; justify-content:center; }
        .btn-white:hover { background: #f8f9fa; color: #dc3545 !important; }
    </style>
</th:block>
</body>
</html>
